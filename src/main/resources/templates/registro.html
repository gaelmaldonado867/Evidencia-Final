<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" th:field="*{edad}" required><br>
        <label for="sexo">Sexo:</label>
        <select id="sexo" th:field="*{sexo}" required>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select><br>
        <label for="estatura">Estatura (m):</label>
        <input type="number" step="0.01" id="estatura" th:field="*{estatura}" required><br>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" th:field="*{username}" required><br>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" th:field="*{password}" required><br>
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
