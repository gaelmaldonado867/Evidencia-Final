<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calcular IMC</title>
</head>
<body>
    <h2>Calcular IMC</h2>
    <form th:action="@{/calcularimc}" th:object="${registro}" method="post">
        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.1" id="peso" th:field="*{peso}" required><br>
        <label for="estatura">Estatura (m):</label>
        <input type="number" step="0.01" id="estatura" th:field="*{estatura}" required><br>
        <input type="submit" value="Calcular IMC">
    </form>
</body>
</html>
